version: '3.1'

services:
  x:
    image: broker/python-base
    restart: "no"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/home/broker/broker/src/python:/home/broker/broker/test/python
    depends_on:
      - "db"
      - "mq"
    volumes:
      - ..:/home/broker/broker
    working_dir: "/home/broker/broker"
    entrypoint: [ "./forever.sh" ]
  mq:
    ports:
      - 15672:15672
  restapi:
    ports:
      - 5687:5687

